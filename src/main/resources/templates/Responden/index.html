<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1"/>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
<link rel="stylesheet" 
 	href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.bootstrap4.min.css" />
 	
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>

<script type="text/javascript" src="../webjars/datatables/js/jquery.dataTables.min.js"> </script>
<script type="text/javascript" src="../webjars/datatables/js/jquery.dataTables.bootstrap4.min.js"> </script>

<script src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" />
<script type="text/javascript">
	$(document).ready(function(){
		$("table").dataTable();
	});
	</script>
	<p th:text="${tanggal}"> </p>
	<marquee bgcolor="Silver">Daftar Responden - Indeks Kepuasan Masyarakat - POLDA Metro Jaya</marquee>
	<a th:href="@{'/responden/add/'}" class="btn btn-primary" style="margin-bottom: 5px;margin-top: 10px; margin-left: 1200px;"> Tambah Data</a>
	<a th:href="@{'/qall/indexanswer/'}" class="btn btn-primary" style="margin-bottom: 5px;margin-top: 5px; margin-left: 1200px;"> Lanjutkan Survey</a>
<title>Index Responden</title>
</head>
<body>

<div class="row">
<div class="col-md-12">
<div class="panel panel-default">
<div class="panel-body">
   <div class="table-responsive">
	
	<table class="table table-striped table-bordered table-hover" id="dataTables-example">
		<thead class="thead-dark">
			<tr>
				<th>Umur</th>
				<th>Jenis Kelamin</th>
				<th>Pendidikan</th>
				<th>Pekerjaan</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="x : ${semuaResponden}">
				<td th:text="${x.umur}"> </td>
				<td th:text="${x.jk}"> </td>
				<td th:text="${x.pendidikan}"> </td>
				<td th:text="${x.pekerjaan}"> </td>
				<td>
					<a th:href="@{'/responden/edit/' + ${x.nores}}"> 
						<i class="fas fa-edit" style="margin-left: 32px;"></i>
					</a>
					<a th:href="@{'/responden/index/'+ ${x.nores}}">
					    <i class="fas fa-trash-alt"></i>
					</a>
					<input type="hidden" class="noress" th:value="${x.nores}" />
				</td>
			</tr>
		</tbody>	
	</table>
	</div>
</div>
</div>
</div>
</div>
</body>
</html>
