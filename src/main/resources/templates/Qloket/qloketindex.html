<link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" />
	<script type="text/javascript">
	$(document).ready(function(){
		$("table").dataTable();
	});
	
	function getAnswer(id){
		$("#bobot").val(id);
	}
	
	function getQuestionID(id){
		$("#chooseID").val(id);
	}
	</script>

	
	<a th:href="@{'/qloket/addqloket/'}" class="btn btn-primary" style="margin-bottom: 5px;margin-top: 10px; margin-left: 1200px;"> Tambah Data</a>
	<a th:href="@{'/loket/loketindex'}" class="btn btn-primary" style="margin-bottom: 5px;margin-top: 10px; margin-left: 1200px;"> Pilih Loket</a>

<title>Pertanyaan Loket</title>
</head>
<body bgcolor="#1f365b">
<div class="row">
<div class="col-md-12">
<div class="panel panel-default">
<div class="panel-body">
   <div class="table-responsive">
   
   <div th:for="${objekAnswerLoket.idloket}" th:each="y:${objekLoket}" align="center" class="tengah">
   		<h2>ID Loket:</h2> 
   		<input type="text" th:value="${y.idloket}"/>
   </div>
   
	<table class="table table-striped table-bordered table-hover" id="dataTables-example" style="margin-left: 25px;">
		<thead class="thead-dark">
			<tr>
				<th width="70px">Actions</th>
				<th width="70px">ID Qst</th>
				<th width="300px">Questions</th>
				<th width="100px">Answers</th>
				
			</tr>
		</thead>
		<tbody>
			<tr th:for="${objekAnswerLoket.idQloket}" th:each="x : ${semuaQloket}">
				<td>
					<a th:href="@{'/qloket/editqloket/' + ${x.idQloket}}"> 
						<i class="fas fa-edit" style="margin-left: 32px;"></i>
					</a>
					<a th:href="@{'/qloket/qloketindex/'+ ${x.idQloket}}">
					    <i class="fas fa-trash-alt"></i>
					</a>					
				</td>
				<td th:text="${x.idQloket}"></td>
				<td th:text="${x.questionLoket}"></td>
				<td id="slider" width="100px">
					<!-- <div id="slider" width="100px">
  						<div id="custom-handle" class="ui-slider-handle"></div>
					</div> -->
		
					<div class="form-group">
                    	<select th:for="${objekAnswerLoket.answLoket}" id="bobotloket" onchange="getAnswer(this.value)" class="form-control" name="AnswerLoket">
                        	<option th:value="4">Sangat Baik</option>
                            <option th:value="3">Baik</option>
                            <option th:value="2">Buruk</option>
                            <option th:value="1">Sangat Buruk</option>
                      	</select>
                   </div>
                   <div>
                   	<a id="tombol" type="submit" th:value="${x.idQloket}" onclick="getQuestionID(this.value)" class="btn btn-success" style=" width: 100px; heigth: 5px;"> Submit</a>
                   </div>
				</td>
				
			</tr>
		</tbody>
	</table>
	</div>
</div>
</div>
</div>
</div>
