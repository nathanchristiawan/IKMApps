<title>Halaman Kuisioner</title>

	href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

<script>
	$(function() {
		$("#accordion").accordion();
	});
</script>
</head>
<body>
		<div id="accordion" th:each="x:${semuaQall}">
			<h3 th:text="${x.idQall}"></h3>
			<div>
				<table class="table table-striped table-hover"
					id="dataTables-example">
					<tbody>
						<tr>
							<td th:text="${x.question}"></td>
						</tr>
					</tbody>
				</table>
				<div>
					<input type="submit" class="btn btn-primary" id="number"
						value="Sangat Baik" style="width: 150px;"></input> <input
						type="submit" class="btn btn-success" value="Baik"
						style="width: 150px;" /> <input type="submit"
						class="btn btn-warning" value="Buruk" style="width: 150px;" /> <input
						type="submit" class="btn btn-danger" value="Sangat Buruk"
						style="width: 150px;" />
				</div>
			</div>
		</div>
